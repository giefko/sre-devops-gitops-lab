apiVersion: apps/v1
kind: Deployment
metadata:
  name: caddy
  namespace: apps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: caddy
  template:
    metadata:
      labels:
        app: caddy
    spec:
      containers:
        - name: caddy
          image: caddy:2.8.4
          env:
            - name: CADDY_ADMIN
              value: "0.0.0.0:2019"
          ports:
            - name: http
              containerPort: 80
            - name: admin
              containerPort: 2019
          volumeMounts:
            - name: webroot
              mountPath: /usr/share/caddy
      volumes:
        - name: webroot
          configMap:
            name: caddy-index
