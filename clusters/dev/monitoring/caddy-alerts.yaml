apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: caddy-blackbox-alerts
  namespace: monitoring
  labels:
    release: kube-prometheus-stack
spec:
  groups:
    - name: caddy-blackbox.rules
      rules:
        - alert: CaddyDown
          expr: min_over_time(probe_success{instance="http://caddy.apps.svc.cluster.local"}[2m]) == 0
          for: 0m
          labels:
            severity: critical
          annotations:
            summary: "Caddy is DOWN"
            description: "Blackbox probe to Caddy has failed at least once in the last 2 minutes."
